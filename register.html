<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
</head>
<body>
<form action="">
  <legend>CREATE AN ACCOUNT</legend>
  <br>
  <label for="fname">First Name :</label>
  <input type="text" id="fname" placeholder="Enter First Name" required="required"> <br><br>

  <label for="sname">SurName: </label>
  <input type="text" id="sname" placeholder="Enter Surname" required="required"> <br><br>

   <label for="email">Email Address: </label>
  <input type="email" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

 <label for="pwd">Password: </label>
  <input type="password" id="pwd" placeholder="Type Password" required="required"> <br><br>


 <label for="phone">Phone: </label>
  <input type="tel" id="phone" placeholder="+" required="required"> <br><br>

     <label for="address">Home Address: </label>
  <input type="number" id="address"  required="required"> <br><br>

    <label for="file">Choose Image</label>
    <input type="file" id="file" required="required">
    <br> <br>

    <label for="nationality">Nationality:</label>  # Drop Down
    <select name="" id="nationality">

        <option value="">Dutch</option>
        <option value="">Italian</option>
        <option value="">Kenyan</option>
        <option value="">Rwandese</option>

    </select> <br> <br>

    <label> Choose Gender:</label> <br>
    <input type="radio" id="male">
    <label for="male">Male</label> <br>
    <input type="radio" id="female">
    <label for="female">Female</label> <br>
    <input type="radio" id="other">
    <label for="male">Other</label> <br>


    <label> Hobby:</label> <br>
    
    <input type="checkbox" id="dancing">
    <label for="dancing">Dancing</label><br>

      <input type="checkbox" id="reading">
    <label for="reading">Reading</label><br>

      <input type="checkbox" id="singing">
    <label for="singing">Singing</label> <br>

    <label for="message">Describe Yourself:</label><br>
    <textarea name="" id="message" cols="30" rows="10" placeholder="Type something here ..."></textarea> <br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to the Terms and Conditions</label> <br><br>

    <button type="Submit">Register</button>




</form>
</body>
</html>
